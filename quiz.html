<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="head">
    <h3>Quiz</h3>
  </div>
  <form id="quiz-tri">
    <div class="ques-tri">
      <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
      <label>
        <input type="radio" name="question1" value="60°">60°
      </label>
      <label>
        <input type="radio" name="question1" value="45°">45°
      </label>
      <label>
        <input type="radio" name="question1" value="90°">90°
      </label>
    </div>
    <div class="ques-tri">
      <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
      <label>
        <input type="radio" name="question2" value="acute">acute
      </label>
      <label>
        <input type="radio" name="question2" value="obtuse">obtuse
      </label>
      <label>
        <input type="radio" name="question2" value="right angle">right angle
      </label>
    </div>
  </form>
  <button id="check-ans">check</button>
  <h3 id="output-score"></h3>

  <script src="scriptQ.js"></script>
</body>

</html>
